<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="main-login">
        <div id="login">
            <h1>Login</h1>
            <form class="form-login">
                <div class ='form-grupo'>
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario">
                </div>
                <div class = 'form-grupo'>
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha">
                </div>
                <div class = 'form-grupo'>
                    <label for="arvore">Escolha uma arvore</label>
                    <div class="arvore-selecao">
                        <label class="arvore-item">
                            <input type="radio" name="arvore" value="tema-pau-brasil">
                            <img src="imagens/pau-brasil.jpg" alt="imagem_pau_brasil" class="arvore-tema">
                            <p>Pau-Brasil</p>
                        </label>
                        <label class="arvore-item">
                            <input type="radio" name="arvore" value="tema-peroba-rosa">
                            <img src="imagens/peroba-rosa.jpg" alt="imagem_peroba_rosa" class="arvore-tema">
                            <p>Peroba rosa</p>
                        </label>
                        <label class="arvore-item">
                            <input type="radio" name="arvore" value="tema-castanheira">
                            <img src="imagens/castanheira.jpg" alt="imagem_castanheira" class="arvore-tema">
                            <p>Castanheira</p>
                        </label>
                    </div>
                </div>
                        
                <button type="button" class="btn-login btn-padrao" >Cadastrar</button>
            </form>
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
